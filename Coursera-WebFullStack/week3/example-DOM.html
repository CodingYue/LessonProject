<!doctype html>
<html><head>

	<title> Example </title>
	<meta http-equiv="refresh" content="1">
	<style>
		div {position : absolute}
	</style>
	<script type="text/javascript">
		function show_pattern() {
			var top_position = 25;
			var left_positioon = 25;
			var height = 500;
			var width = 500;
			var color_list = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
			var the_body = document.getElementById("theBody");
			while (width > 50) {
				var this_div = document.createElement("div");
				var random_color = color_list[Math.floor(7 * Math.random())];
				this_div.style.top = top_position + "px";
				this_div.style.left = left_positioon + "px";
				this_div.style.width = width + "px";
				this_div.style.height = height + "px";
				this_div.style.background = random_color;
				the_body.appendChild(this_div);
				top_position += 10;
				left_positioon += 10;
				width -= 20;
				height -= 20;
			}
		}

	</script>

</head>

<body id = "theBody" onload = "show_pattern()">

	<script src="show_pattern"></script>
	
</body>

</html>
